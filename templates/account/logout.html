{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'authentication/css/loading.css' %}">
    <title>Rabbit | logout</title>
</head>
<body>
    <div class="loader"></div>
    <form id="continue-form"  method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button id="continue-button" type="submit">Sign out</button>
    </form>
    <script src="{% static 'authentication/js/main.js'%}"></script>
</body>
</html>
